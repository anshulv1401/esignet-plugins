<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Say Hello</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="app">Loading...</div>
    <script type="module">
      import { SignInWithEsignet } from "../dist/index.mjs";
      //configuration for Open id connect
      const oidcConfig = {
        authorizeUri: "https://esignet.dev.mosip.net/authorize",
        redirect_uri: "https://healthservices.dev.mosip.net/userprofile",
        client_id: "88Vjt34c5Twz1oJ",
        scope: "openid profile",
        nonce: "ere973eieljznge2311",
        state: "eree2311",
        acr_values:
          "mosip:idp:acr:generated-code mosip:idp:acr:biometrics mosip:idp:acr:static-code",
        claims_locales: "en",
        display: "page",
        prompt: "consent",
        max_age: 21,
        ui_locales: "en",
      };

      window.onload = function () {
        SignInWithEsignet({
          oidcConfig: oidcConfig,
          buttonConfig: {
            logoPath: "https://esignet.dev.mosip.net/logo.png",
            shape: "soft_edges",
            theme: "custom",
            labelText: "Sign in With Esignet",
          },
          signInElement: document.getElementById("app"),
        });
      };
    </script>
  </body>
